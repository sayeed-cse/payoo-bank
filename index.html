<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <!-- login area start -->
    <section class="max-w-xl mx-auto min-h-screen  bg-gray-200 flex flex-col items-center justify-center">
        <header class="relative h-40 w-full flex justify-center">
            <nav class="absolute">
                <div class="relative ">
                    <img class="w-full" src="./assets/bg.png" alt="">
                    <img class="absolute top-8 left-1/3 w-1/3" src="./assets/Group.png" alt="">
                </div>
            </nav>
        </header>
        <!-- login form section start -->
        <div class="card bg-base-100 w-full max-w-md shrink-0 shadow-xl rounded-3xl">
            <form class="card-body">
                <fieldset class="fieldset">
                    <label class="fieldset-label text-lg font-semibold text-black">Mobile Number</label>
                    <input id="account-number" type="number"
                        class="input w-full placeholder:text-base rounded-full ps-6 py-6 bg-gray-100 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none border-0"
                        placeholder="Enter your number" required/>
                    <label class="fieldset-label text-lg font-semibold text-black">4 Digit Pin</label>
                    <input id="pin-number" type="number"
                        class="input w-full placeholder:text-base rounded-full ps-6 py-6 bg-slate-100 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none border-0"
                        placeholder="Enter 4 Digit Pin" required/>
                    <button id="login-btn" class="btn btn-neutral mt-4 rounded-full bg-blue-600 text-xl py-6 border-0">Login</button>
                    <a href="main.html"></a>
                </fieldset>
            </form>
        </div>
        <!-- login form section end -->
    </section>
    <!-- login area end -->

    <!-- scripts start -->
     <script src="script/login.js"></script>
    <!-- scripts end -->

</body>

</html>
